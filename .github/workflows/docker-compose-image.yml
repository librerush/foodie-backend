name: "Docker Compose Actions Workflow"
on: [ push ]
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Build the stack and test
        run: |
          docker-compose up -d
          docker run --network container:foodie_web appropriate/curl -s --retry 10 --retry-connrefused http://localhost:8080